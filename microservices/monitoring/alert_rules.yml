groups:
  - name: milstd6016_alerts
    rules:
      # 服务可用性告警
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "服务 {{ $labels.job }} 不可用"
          description: "服务 {{ $labels.job }} 已经不可用超过1分钟"

      # 高错误率告警
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "服务 {{ $labels.job }} 错误率过高"
          description: "服务 {{ $labels.job }} 的错误率超过10%"

      # 高响应时间告警
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "服务 {{ $labels.job }} 响应时间过长"
          description: "服务 {{ $labels.job }} 的95%响应时间超过1秒"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "容器 {{ $labels.name }} 内存使用率过高"
          description: "容器 {{ $labels.name }} 的内存使用率超过80%"

      # CPU使用率告警
      - alert: HighCPUUsage
        expr: (rate(container_cpu_usage_seconds_total[5m]) / container_spec_cpu_quota * container_spec_cpu_period) > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "容器 {{ $labels.name }} CPU使用率过高"
          description: "容器 {{ $labels.name }} 的CPU使用率超过80%"

      # 磁盘空间告警
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "节点 {{ $labels.instance }} 磁盘使用率过高"
          description: "节点 {{ $labels.instance }} 的磁盘使用率超过80%"

      # 数据库连接数告警
      - alert: HighDatabaseConnections
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "MySQL连接数过高"
          description: "MySQL连接数超过最大连接数的80%"

      # Redis内存使用告警
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_config_maxmemory > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis内存使用率过高"
          description: "Redis内存使用率超过80%"

      # 队列长度告警
      - alert: HighQueueLength
        expr: rabbitmq_queue_messages > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "RabbitMQ队列长度过高"
          description: "队列 {{ $labels.queue }} 的消息数量超过1000"

      # 熔断器开启告警
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state == 1
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "熔断器 {{ $labels.service }} 已开启"
          description: "服务 {{ $labels.service }} 的熔断器已开启，请求被阻断"
