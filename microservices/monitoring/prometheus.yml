global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # API网关监控
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PDF服务监控
  - job_name: 'pdf-service'
    static_configs:
      - targets: ['pdf-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 语义服务监控
  - job_name: 'semantic-service'
    static_configs:
      - targets: ['semantic-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # CDM服务监控
  - job_name: 'cdm-service'
    static_configs:
      - targets: ['cdm-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 导入服务监控
  - job_name: 'import-service'
    static_configs:
      - targets: ['import-service:8004']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 用户服务监控
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8005']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 配置服务监控
  - job_name: 'config-service'
    static_configs:
      - targets: ['config-service:8006']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 监控服务监控
  - job_name: 'monitor-service'
    static_configs:
      - targets: ['monitor-service:8007']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 存储服务监控
  - job_name: 'storage-service'
    static_configs:
      - targets: ['storage-service:8008']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MySQL监控
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']
    scrape_interval: 30s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # RabbitMQ监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s

  # MinIO监控
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    scrape_interval: 30s
