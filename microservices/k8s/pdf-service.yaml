apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-service
  namespace: milstd6016
  labels:
    app: pdf-service
    tier: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-service
  template:
    metadata:
      labels:
        app: pdf-service
        tier: service
    spec:
      containers:
      - name: pdf-service
        image: milstd6016/pdf-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "mysql://root:password@mysql-service:3306/pdf_service"
        - name: REDIS_URL
          value: "redis://redis-service:6379/1"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: pdf-storage
          mountPath: /tmp/pdf_output
        - name: batch-storage
          mountPath: /tmp/batch_output
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: pdf-storage
        persistentVolumeClaim:
          claimName: pdf-storage-pvc
      - name: batch-storage
        persistentVolumeClaim:
          claimName: batch-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pdf-service
  namespace: milstd6016
  labels:
    app: pdf-service
spec:
  selector:
    app: pdf-service
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pdf-storage-pvc
  namespace: milstd6016
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: batch-storage-pvc
  namespace: milstd6016
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
